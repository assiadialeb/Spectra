site_name: Spectra
site_description: Spectra Security - Advanced Security Audit Platform combining SAST and DAST analysis.
site_author: Aissa
site_url: https://github.com/assiadialeb/Spectra

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.sections
    - search.highlight
    - search.share
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list

plugins:
  - search

nav:
  - Home: index.md
  - Installation Guide: user-guide/installation.md
  - User Guide:
    - Initial Configuration: user-guide/configuration.md
    - Creating Projects: user-guide/create-project.md
    - Project Settings: user-guide/project-settings.md
    - Running Scans: user-guide/scanning.md
