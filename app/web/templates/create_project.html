{% extends "base.html" %}
{% set active_page = "create_project" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card mt-4">
            <div class="card-header">
                Create New Project
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('web.create_project') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="name" name="name" required
                            placeholder="e.g., E-commerce Microservices">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                            placeholder="Brief description of the project scope"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="repositories" class="form-label">Repositories (One URL per line)</label>
                        <textarea class="form-control" id="repositories" name="repositories" rows="5"
                            placeholder="https://github.com/org/repo1&#10;https://github.com/org/repo2"></textarea>
                        <div class="form-text">Enter the full HTTP(S) URLs of the repositories you want to map to this
                            project.</div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('web.dashboard') }}" class="btn btn-outline-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
