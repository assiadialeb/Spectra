<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra - Security Audit Platform</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-shield-lock-fill me-2"></i> SPECTRA
        </div>
        <div class="nav flex-column">
            <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}"
                href="{{ url_for('web.dashboard') }}">
                <i class="bi bi-grid-fill me-2"></i> Dashboard
            </a>
            <a class="nav-link {% if active_page == 'create_project' %}active{% endif %}"
                href="{{ url_for('web.create_project') }}">
                <i class="bi bi-plus-circle-fill me-2"></i> New Project
            </a>
            <a class="nav-link {% if active_page == 'history' %}active{% endif %}" href="{{ url_for('web.history') }}">
                <i class="bi bi-clock-history me-2"></i> History
            </a>
            <a class="nav-link {% if active_page == 'settings' %}active{% endif %}"
                href="{{ url_for('web.settings') }}">
                <i class="bi bi-gear-fill me-2"></i> Settings
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
